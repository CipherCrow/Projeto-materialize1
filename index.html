<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="author" content="Jonas Torquatro Oliveira da Silva">
	<meta name="description" content="Projeto de site estático com Materialize FrameWork">
	<meta name="keywords" content="">

	<title>Materialize FrameWork</title>

	<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">

	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header id="topo">
		<nav class="pink darken-4">

			<div class="container">
				<div class="nav-wrapper">
					<a href="#" class="brand-logo">Materialize Framework</a>

					<ul id="nav-desktop" class="right hide-on-med-and-down lista-menu">
						<li><a href="#">Home</a></li>
						<li><a href="#">Sobre</a></li>
						<li><a href="#">Contato</a></li>
					</ul> <!-- desktop -->

					<ul id="menu-mobile" class="sidenav lista-menu">
						<li><a class="waves-effect" href="#">Home</a></li>
						<li><a class="waves-effect" href="#">Sobre</a></li>
						<li><a class="waves-effect" href="#">Contato</a></li>
					</ul> <!-- menumobile -->

				<a href="#" data-target="menu-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
				</div>
			</div> <!-- container -->
		</nav>	<!-- navegacao -->

	</header>

	<div class="section espaco">
		<div class="cover-espaco"></div>
		<div class="container sect1">

			<div class="form-container">
				<div class="row">
					<div class="col s12">
						<div class="col s12 center">
							<h2>Faça parte da nossa lista <span class="pink-text text-darken-1">VIP!</span></h2>
						</div>
						<form>
							<div class="input-field col s9">
								<input placeholder="Email" id="email" type="email" class="validate">
								<label for="email">Insira o seu melhor e-mail!</label>
							</div> <!-- input-field -->

							<div class="input-field col s3 right">
								<button class="btn waves-effect waves-light pink darken-1" type="submit" name="action">Entrar!
									<i class="material-icons right">send</i>
								</button>
							</div> <!-- input-field -->
						</form>

					</div><!-- s12 -->
				</div> <!-- linha -->
			</div><!-- formcontainer -->

		</div><!-- container -->
	</div>
	

  	<!-- jquery, frameworks -->
	<script src="js/jquery.js"></script>
	<script src="js/materialize.min.js"></script>
	<!-- manual -->
	<script src="js/functions.js"></script>
</body>
</html>
